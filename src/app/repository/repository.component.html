<div class="container" *ngIf="repos">
  <h2 class="text-center mt-3">
    <!-- {{repos.length}}  -->
    Repositories</h2>
  <div class="row" >
    <div class="col-md-4" *ngFor="let repo of repos">
      <a href="{{repo.html_url}}" class="github-card" data-github="Nexmo/nexmo-ruby">
        <h3>{{repo.name}}</h3>
        <p>{{repo.description}}</p>
        <span class="d-block text-sm text-muted mb-2">{{repo.created_at}}</span>

        <span class="github-card__meta">
          <span class="github-card__language-icon" style="color: #7A0410;">‚óè</span> {{repo.language}}
        </span>
        <span class="github-card__meta">
          <i class="fa fa-star pl-1" aria-hidden="true">{{repo.stargazers_count}}</i>
          <span data-stars>
            <!-- <i class="fa fa-spinner" aria-hidden="false"></i> -->
          </span>
        </span>
        <span class="github-card__meta">
          <i class="fas fa-code-branch" aria-hidden="true">{{repo.forks_count}}</i>
          <span data-forks>
            <!-- <i class="fa fa-spinner" aria-hidden="true"></i> -->
          </span>
        </span>
      </a>
    </div>
  </div>
</div>

<div class="mt-8 text-center" *ngIf="repos">
  <a href="{{repos.html_url}}" class="text-warning" target="_blank">Browse all projects -></a>
</div>
